<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        #textToSpeak {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #languageSelect {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #speakButton {
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #ff6f61;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #speakButton:hover {
            background-color: #e55c50;
            transform: scale(1.05);
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .container {
            animation: floating 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech</h1>
        <input type="text" id="textToSpeak" placeholder="Enter text here">
        <select id="languageSelect">
            <option value="en-US">English (United States)</option>
            <option value="en-GB">English (United Kingdom)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="es-MX">Spanish (Mexico)</option>
            <option value="fr-FR">French (France)</option>
            <option value="de-DE">German (Germany)</option>
            <option value="it-IT">Italian (Italy)</option>
            <option value="pt-PT">Portuguese (Portugal)</option>
            <option value="pt-BR">Portuguese (Brazil)</option>
            <option value="nl-NL">Dutch (Netherlands)</option>
            <option value="ru-RU">Russian (Russia)</option>
            <option value="ja-JP">Japanese (Japan)</option>
            <option value="zh-CN">Chinese (Mandarin, China)</option>
            <option value="ko-KR">Korean (South Korea)</option>
            <option value="ar-AE">Arabic (United Arab Emirates)</option>
        </select>
        <button id="speakButton">Speak</button>
    </div>

    <script>
        document.getElementById('speakButton').addEventListener('click', function() {
            var text = document.getElementById('textToSpeak').value;
            var selectedLang = document.getElementById('languageSelect').value;

            if (text.trim() !== "") {
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = selectedLang;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Please enter some text to speak");
            }
        });
    </script>
</body>
</html>
